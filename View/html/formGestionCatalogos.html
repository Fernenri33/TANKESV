<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Catálogos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/diseñoFormGestionCatalogos.css">
    
</head>

<!--Cuerpo de la pagina-->
<body>

    <!--Encabezado de la pagina-->
    <header>
        <nav class="navbar navbar-expand-lg barraNav">
            <section class="container-fluid sectionBarraNav justify-content-center" id="navbarNav">
                <ul class="navbar-nav ulBarraNav">
                    <li class="nav-item liBarraNav"><a class="nav-link aBarraNav" href="">Inicio</a></li>
                    <li class="nav-item liBarraNav"><a class="nav-link aBarraNav" href="">Ver Productos</a></li>
                    <li class="nav-item liBarraNav"><a class="nav-link aBarraNav" href="">Crowfunding</a></li>
                    <li class="nav-item liBarraNav"><a class="nav-link aBarraNav" href="">Trabaja con nosotros</a></li>
                    <li class="nav-item liBarraNav"><a class="nav-link aBarraNav" href="">Conoce nuestra historia</a></li>
                </ul>
            </section>
        </nav>
    </header>

    <!--Contenido principal de la pagina-->
    <main class="container-fluid">

        <section class="container-fluid sectionH1">

            <h1 class="h1GC">Gestión de Catálogos</h1>

        </section>

        <section class="container-fluid claseFormulario">
            <section class="row">
                <section class="col" >

                    <form id="" action="#" method="post">

                        <section class="mb-3 claseFormulario">
                            <label class="form-label" for="">Nombre producto</label>
                            <input type="text" class="form-control claseInput1" placeholder="Escriba el nombre del producto">
                        </section>

                        <section class="mb-3 claseFormulario">
                            <label class="form-label" for="">Descripción del Producto</label>
                            <input type="text" class="form-control claseInput1" placeholder="Escriba la descripción del producto">
                        </section>

                        <section class="mb-3 claseFormulario">
                            <label class="form-label" for="">Precio</label>
                            <input type="number" class="form-control claseInput1" placeholder="Escriba el precio del producto">
                        </section>

                        <section class="mb-3 claseFormulario">
                        <label class="form-label" for="">Cantidad Disponible</label>
                        <input type="number" class="form-control claseInput1" placeholder="Escriba la cantidad del producto">
                        </section>

                        <section class="mb-3 claseFormulario">
                        <label class="form-label" for="">Imagenes</label>
                        <input type="file" class="form-control claseInput2" placeholder="Escriba la cantidad del producto">
                        </section>

                        <section class="mb-3 claseBoton">
                        <label class="form-label" for="">Opciones Producto</label>
                        <button class="btn btn-primary claseBton">Agregar producto</button>
                        <button class="btn btn-primary claseBton">Editar</button>
                        <button class="btn btn-primary claseBton">Eliminar producto</button>
                        </section>
        
                    </form>

                </section>
            </section>
        </section>

    </main>

    <!--Pie de pagina-->
    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
