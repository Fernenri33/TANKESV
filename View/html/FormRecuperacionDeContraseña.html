<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/disenioFormRecuperacionDeContraseña.css">
</head>
<body>
    <div class="container">
        <h2>Recuperación de Contraseña</h2>

        <!-- Solicitud de Recuperación -->
        <div id="requestSection">
            <h3>Solicitar Recuperación de Contraseña</h3>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="Introduce tu correo electrónico" required>
            </div>
            <div class="form-group">
                <button type="submit">Solicitar Recuperación</button>
            </div>
            <p class="message">Se ha enviado un correo electrónico con instrucciones para la recuperación.</p>
        </div>

        <!-- Cambio de Contraseña -->
        <div id="resetSection" class="hidden">
            <h3>Cambiar Contraseña</h3>
            <div class="form-group">
                <label for="token">Token de Recuperación:</label>
                <input type="text" id="token" placeholder="Introduce el token recibido" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Nueva Contraseña:</label>
                <input type="password" id="newPassword" placeholder="Introduce tu nueva contraseña" required>
            </div>
            <div class="form-group">
                <button type="submit">Cambiar Contraseña</button>
            </div>
            <p class="message">La contraseña ha sido cambiada exitosamente.</p>
        </div>
    </div>
</body>
</html>
