<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generación de Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/disenioFormularioReportes.css" rel="stylesheet">
</head>
<body>

    <h1>Formulario de <br><strong>Generación de Reportes</strong></h1>

    <form action="#" method="post">

        <label for="fecha_inicio">Fecha de inicio</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" required>

        <label for="fecha_fin">Fecha de fin</label>
        <input type="date" id="fecha_fin" name="fecha_fin" required>

        <label for="tipo_usuario">Tipo de usuario</label>
        <select id="tipo_usuario" name="tipo_usuario">
            <option value="administrador">Vendedor</option>
            <option value="empleado">Servicios</option>
            <option value="empleado">Crowfunding</option>
        </select>

        <label for="tipo_reporte">Tipo de reporte</label>
        <select id="tipo_reporte" name="tipo_reporte">
            <option value="ventas">Actividad</option>
            <option value="financiero">Tickets de reporte</option>
            <option value="usuarios">Financiamiento</option>
        </select>

        <input type="submit" value="Generar Reporte">

    </form>
    
</body>
</html>
