<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/diseñoGeneral.css" rel="stylesheet">
</head>
<body class="body3">

    <!-- Encabezado -->
    <header class="sectionBarraNav">
        <a class="aLink">TANKESV</a>
        <a class="btn btn-primary1" href="/AgregarCatalogo">Agregar</a>
    </header>

    <!-- Contenido Principal -->
    <main class="container1">
        <h1 class="h1">Catálogo de Productos</h1>

        <!-- Barra de búsqueda -->
        <form action="/Producto" method="get" class="search-bar d-flex">
            <input 
                type="text" 
                name="nombreProducto" 
                id="searchQuery" 
                class="form-control me-2" 
                placeholder="Buscar por nombre..." 
                value="">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <!-- Espacio entre la barra de búsqueda y los resultados -->
        <br><br>

        <!-- Resultados dinámicos -->
        <section class="container espacio mt-4 row">
            <!-- Iteración de productos -->
            <div class="col-md-4 mb-4" th:each="producto : ${productos}">
                <div class="card h-100">
                    <img th:src="@{'/uploads/' + ${producto.imagenProducto}}" class="card-img-top" alt="Imagen del producto">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${producto.nombreProducto}">Nombre Producto</h5>
                        <p class="card-text" th:text="${producto.descripcionProducto}">Descripción del producto</p>
                        <p class="card-text"><strong th:text="'Precio: $' + ${producto.precioProducto}">Precio</strong></p>
                        <p class="card-text"><strong th:text="'Cantidad disponible: ' + ${producto.cantidadProducto}">Cantidad</strong></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
