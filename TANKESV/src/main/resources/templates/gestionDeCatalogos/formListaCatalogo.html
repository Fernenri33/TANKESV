<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/diseñoGeneral.css" rel="stylesheet">
</head>

<body class="body3">

    <header class="sectionBarraNav">
        <a class="aLink" href="homeUsuario">TANKESV</a>
    </header>

    <main class="container1">

        <h1 class="h1">Productos</h1>

        <section class="container">
            <a class="btn btn-primary2" href="/AgregarCatalogo">Agregar</a>
        </section>

        <section class="container espacio">
            <table class="miTabla table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre producto</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Accion</th>
                    </tr>
                </thead>
                <tbody th:each="producto : ${gestion_catalogos}">
                    <tr>
                        <td th:text="${producto.id}"></td>
                        <td th:text="${producto.nombreProducto}"></td>
                        <td th:text="${producto.descripcionProducto}"></td>
                        <td th:text="${producto.precioProducto}"></td>
                        <td th:text="${producto.cantidadProducto}"></td>
                        <td>
                            <img th:src="@{'uploads/' + ${producto.imagenProducto}}" width="175px" height="75px" alt="imagen">
                        </td> 
                        <td>
                            <a th:href="@{'/EditarCatalogo/' + ${producto.id}}" class="btn btn-warning">Editar</a>
                            <form th:action="@{'/EliminarCatalogo/' + ${producto.id}}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
