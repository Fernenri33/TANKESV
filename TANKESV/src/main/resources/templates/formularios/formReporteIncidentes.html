<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Incidentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/diseñoFormReporteIncidentes.css" rel="stylesheet">
</head>

<!--Cuerpo de la pagina-->
<body>

    <!--Encabezado de la pagina-->
    <header>
        <nav class="navbar navbar-expand-lg barraNav">
            <section class="container-fluid sectionBarraNav justify-content-center" id="navbarNav">
                <ul class="navbar-nav ulBarraNav">
                    <li class="nav-item liBarraNav"><a class="nav-link aBarraNav" href="">Inicio</a></li>
                    <li class="nav-item liBarraNav"><a class="nav-link aBarraNav" href="">Ver Productos</a></li>
                    <li class="nav-item liBarraNav"><a class="nav-link aBarraNav" href="">Crowfunding</a></li>
                    <li class="nav-item liBarraNav"><a class="nav-link aBarraNav" href="">Trabaja con nosotros</a></li>
                    <li class="nav-item liBarraNav"><a class="nav-link aBarraNav" href="">Conoce nuestra historia</a></li>
                </ul>
            </section>
        </nav>
    </header>

    <!--Contenido principal de la pagina-->
    <main class="container-fluid">

        <section class="container-fluid sectionH1">

            <h1 class="h1GC">Reporte de Incidente</h1>

        </section>

        <section class="container">

            <form id="" action="#" method="post">
                
                <section class="mb-3 claseComentarios">
                    <label class="form-label" for="">Lamentamos que hayas tenido un problema, ¿nos podrías comentar
                        que problema tuviste?
                    </label>
    
                    <textarea class="form-control claseTextarea" name="comentariosIncidente" id="comentariosIncidente" rows="5" cols="50"></textarea>
                </section>

                <section class="mb-3 claseEvidencias">
                    <label class="form-label" for="">Para darte una solución necesitamos que nos adjuntes pruebas
                        (imagenes, recibos, documentos).
                    </label>
                    
                    <input class="form-control claseInput" type="file" id="formFile">
                </section>

                <section class="mb-3 claseBoton">
                    <button type="button" class="btn btn-primary claseBton">Enviar reporte</button>
                </section>
            </form>

        </section>

    </main>

    <!--Pie de pagina-->
    <footer>
    </footer>
