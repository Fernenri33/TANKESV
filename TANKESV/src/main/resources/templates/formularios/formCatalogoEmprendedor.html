<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Cat치logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Fondo oscuro */
            color: #fff; /* Texto blanco */
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #333; /* Fondo m치s claro para el encabezado */
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #fff;
        }
        .search-bar button {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            background-color: #6200ea;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #3700b3;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-card .product-info {
            padding: 15px;
        }
        .product-card .brand {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 5px;
        }
        .product-card .name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }
        .product-card .price {
            font-size: 18px;
            color: #00ff00; /* Precio en verde */
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <img src="https://via.placeholder.com/100x50" alt="Logo de la empresa" class="logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos...">
            <button>Buscar</button>
        </div>
        <button onclick="location.href='gestion_catalogo.html'" style="background-color: #6200ea;">Editar cat치logo</button>
    </div>
    <div class="product-grid">
        <div th:each="gestion_catalogo : ${gestion_catalogos}" class="product-card">
            <img th:src="@{${gestion_catalogo.imagenProducto}}" alt="Producto 1">
            
            <div class="product-info">
                <div th:text="${gestion_catalogo.nombreProducto}" class="brand">Nombre producto</div>
                <div th:text="${gestion_catalogo.precioProducto}" class="price">Precio</div>
            </div>
        </div>
    </div>
</body>
</html>
