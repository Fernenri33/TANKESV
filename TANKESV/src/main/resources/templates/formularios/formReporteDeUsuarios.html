<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/disenioFormReporteDeUsuarios.css" rel="stylesheet">
    <title>Formulario de Reporte de Usuario</title>
</head>
<body>

    <h1>Formulario de <br><strong>Reporte de usuarios</strong></h1>

    <form action="#" method="post" enctype="multipart/form-data">

        <label for="nombre_usuario">Nombre del usuario</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Nombre del usuario se autocompleta" required>

        <label for="motivo">Motivo del reporte</label>
        <textarea id="motivo" name="motivo" rows="4" placeholder="Describa el motivo del reporte" required></textarea>

        <label for="imagen_evidencia">Subir imagen de evidencia</label>
       
        <div class="mb-3">
            <!-- <label for="formFile" class="form-label">Default file input example</label> -->
            <input class="form-control" type="file" id="formFile">
          </div>

        <input type="submit" value="Enviar Reporte">

    </form>

</body>
</html>
