<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/diseÃ±oGeneral.css" rel="stylesheet">
    <title>Reporte de Usuario</title>
</head>
<body class="body2">
    <main class="container1">

        <h1 class="h1">Reporte de Usuario</h1>
        
        <form class="container formulario" action="/ReportarUsuario" method="post" enctype="multipart/form-data">
            <section class="row section1_formulario">
                <label class="labelv1" for="nombre_usuario">Nombre del usuario</label>
                <input class="inputv1" type="text" id="nombre_usuario" name="nombre_usuario" th:value="${Usuario.Nombre}" readonly required>
            </section>
        
            <section class="row section1_formulario">
                <label class="labelv1" for="motivo">Motivo del reporte</label>
                <textarea class="textarea" id="motivo" name="motivo" rows="4" placeholder="Describa el motivo del reporte" required></textarea>
            </section>
        
            <section class="row section1_formulario">
                <label class="labelv1" for="imagen_evidencia">Subir imagen de evidencia</label>
                <input class="form-control inputFile" type="file" id="formFile" name="imagen_evidencia">
            </section>
        
            <section class="row section3_formulario">
                <input class="submit" type="submit" value="Enviar Reporte">
            </section>
        </form>
        
        <div th:if="${message}" class="alert alert-success">
            <p th:text="${message}"></p>
        </div>
        

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
