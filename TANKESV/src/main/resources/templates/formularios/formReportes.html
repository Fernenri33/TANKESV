<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generación de Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/diseñoGeneral.css" rel="stylesheet">
</head>
<body class="body2">

    <main class="container1">

        <h1 class="h1">Generación de Reportes</h1>
    
        <form class="container formulario" action="#" method="post">
    
            <section class="row section2_formulario">
                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="fecha_inicio">Fecha de inicio</label>
                    <input class="inputv2" type="date" id="fecha_inicio" name="fecha_inicio" required>
                </section>

                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="fecha_fin">Fecha de fin</label>
                    <input class="inputv2" type="date" id="fecha_fin" name="fecha_fin" required>
                </section>
            </section>

            <section class="row section2_formulario">
                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="tipo_usuario">Tipo de usuario</label>
                    <select class="select-inputv2" id="tipo_usuario" name="tipo_usuario">
                        <option value="administrador">Vendedor</option>
                        <option value="empleado">Servicios</option>
                        <option value="empleado">Crowfunding</option>
                    </select>
                </section>

                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="tipo_reporte">Tipo de reporte</label>
                    <select class="select-inputv2" id="tipo_reporte" name="tipo_reporte">
                        <option value="ventas">Actividad</option>
                        <option value="financiero">Tickets de reporte</option>
                        <option value="usuarios">Financiamiento</option>
                    </select>
                </section>
            </section>
    
            <section class="section3_formulario">
                <input class="submit" type="submit" value="Generar Reporte">
            </section>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
