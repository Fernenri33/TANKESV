<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Catálogos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/diseñoGeneral.css" rel="stylesheet">
    
</head>

<!--Cuerpo de la pagina-->
<body>

    <!--Contenido principal de la pagina-->
    <main class="container1">

        <h1 class="h1">Gestión de Catálogos</h1>

        <form class="container formulario" id="" action="/GestionCatalogo" method="post" enctype="multipart/form-data">

            <section class="row section2_formulario">

                <section class="col-sm-6 subseccion">
                <label class="labelv2" for="">Id producto</label>
                <input class="inputv2" type="number" name="idProducto" placeholder="Escriba el Id del producto">
                </section>

                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="">Nombre producto</label>
                    <input class="inputv2" type="text" name="nombreProducto" placeholder="Escriba el nombre del producto">
                </section>

            </section>

            <section class="row section1_formulario">
                <label class="labelv1" for="">Descripción del Producto</label>
                <textarea class="textarea" name="descripcionProducto" rows="3" placeholder="Ingrese la Descripción del producto"></textarea>
            </section>

            <section class="row section2_formulario">

                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="">Precio</label>
                    <input class="inputv2" type="number" name="precioProducto" placeholder="Escriba el precio del producto">
                </section>
    
                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="">Cantidad Disponible</label>
                    <input class="inputv2" type="number" name="cantidadProducto" placeholder="Escriba la cantidad del producto">
                </section>

            </section>

            <section class="row section1_formulario">
                <label class="labelv1" for="">Imagenes</label>
                <input class="form-control inputFile" type="file" name="imagenProducto">
            </section>

            <section class="row section4_formulario">
                <button class="col-sm-6 submit2" type="submit" name="action" value="Agregar">Agregar</button>
                <button class="col-sm-6 submit2" type="submit" name="action" value="Actualizar">Actualizar</button>
                <button class="col-sm-6 submit2" type="submit" name="action" value="Eliminar">Eliminar</button>
            </section>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre producto</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Imagen</th>
                </tr>
            </thead>
            <tbody th:each="gestion_catalogo : ${gestion_catalogos}">
                <tr>
                    <td th:text="${gestion_catalogo.id}"></td>
                    <td th:text="${gestion_catalogo.nombreProducto}"></td>
                    <td th:text="${gestion_catalogo.descripcionProducto}"></td>
                    <td th:text="${gestion_catalogo.precioProducto}"></td>
                    <td th:text="${gestion_catalogo.cantidadProducto}"></td>
                    <td th:text="${gestion_catalogo.imagenProducto}"></td>
                </tr>
            </tbody>
        </table>
        
    </main>

    <!--Pie de pagina-->
    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
