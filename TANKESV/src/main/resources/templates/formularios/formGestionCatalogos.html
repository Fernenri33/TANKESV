    <!--Contenido principal de la pagina-->
    <main class="container1">

        <h1 class="h1">Gestión de Catálogos</h1>

        <form class="container formulario" id="" action="#" method="post">

            <section class="row section1_formulario">
                <label class="labelv1" for="">Nombre producto</label>
                <input class="inputv1" type="text" placeholder="Escriba el nombre del producto">
            </section>

            <section class="row section1_formulario">
                <label class="labelv1" for="">Descripción del Producto</label>
                <textarea class="textarea" id="direccion" rows="3" placeholder="Ingrese la Descripción del producto"></textarea>
            </section>

            <section class="row section2_formulario">

                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="">Precio</label>
                    <input class="inputv2" type="number" placeholder="Escriba el precio del producto">
                </section>
    
                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="">Cantidad Disponible</label>
                    <input class="inputv2" type="number" placeholder="Escriba la cantidad del producto">
                </section>

            </section>

            <section class="row section1_formulario">
                <label class="labelv1" for="">Imagenes</label>
                <input class="form-control inputFile" type="file" id="foto-producto">
            </section>

            <section class="row section4_formulario">
                <input class="col-sm-6 submit2" type="submit" value="Agregar Producto">
                <input class="col-sm-6 submit2" type="submit" value="Editar Producto">
                <input class="col-sm-6 submit2" type="submit" value="Eliminar Producto">
            </section>
        </form>
