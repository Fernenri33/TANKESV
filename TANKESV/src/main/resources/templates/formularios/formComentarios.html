<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valoración de Productos y Servicios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="../css/diseñoGeneral.css" rel="stylesheet">
</head>

<body>
    <main class="container1">
        <h1 class="h1">Valoraciones de Productos y Servicios</h1>

        <form class="container formulario">
            <section class="row section4_formulario">
                <i class="bi bi-basket2-fill icono"></i>
                <h2 class="h2">Nombre del Producto</h2>
                <p class="p">Descripcion del producto consumido o adquirido</p>
            </section>
    
            <!-- Valoración del producto -->
            <section class="row section3_formulario">
                <i class="bi bi-star-fill star"></i>
                <i class="bi bi-star-fill star"></i>
                <i class="bi bi-star-fill star"></i>
                <i class="bi bi-star-fill star"></i>
                <i class="bi bi-star-fill star"></i>
            </section>
    
            <section class="row section1_formulario">
                <label class="labelv1">Deja tu comentario:</label>
                <textarea class="textarea" id="commentInput" rows="5" placeholder="Escribe tu comentario aquí..."></textarea>
            </section>

            <section class="row section3_formulario">
                <input class="submit" type="submit" value="Enviar comentarios">
            </section>
        </form>

        <section id="commentList" class="mt-3">
            <!-- Aquí se agregarán los comentarios -->
        </section>
    </main>

    <!--JS TEMPORAL, DESPUES SE AGREGARA A UN ARCHIVO JS PROPIO-->
    <script>
        const stars = document.querySelectorAll('.star');

        stars.forEach(function(star, index){
            star.addEventListener('click', function(){
                for(let i=0; i<=index; i++){
                    stars[i].classList.add('checked');
                }
                for(let i=index+1; i<stars.length; i++){
                    stars[i].classList.remove('checked');
                }
            })
        })
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
