<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valoración de Productos y Servicios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/diseñoGeneral.css" rel="stylesheet">
</head>

<body>
    <main class="container1">

        <h1 class="h1">Valoraciones de Productos y Servicios</h1>

        <section class="container">
    
            <!-- Información del producto -->
            <section class="container formulario">
                <img src="" alt="Producto/Servicio">
                <h2>Tacos</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi porro aliquam, ab accusantium eos quis. Id consequatur ad minima ducimus dolore sed sunt explicabo nesciunt, amet officia dicta iusto neque..</p>
            </section>
    
            <!-- Valoración del producto -->
            <div class="rating">
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
            </div>
    
            <!-- Sección de comentarios -->
            <div class="comments-section mt-4">
                <h3>Deja tu comentario:</h3>
                <div class="mb-3">
                    <textarea id="commentInput" rows="5" class="form-control" placeholder="Escribe tu comentario aquí..."></textarea>
                </div>
                <div class="mb-3">
                    <button onclick="addComment()" class="btn">Agregar comentario</button>
                </div>
    
                <!-- Lista de comentarios -->
                <div id="commentList" class="mt-3">
                    <!-- Aquí se agregarán los comentarios -->
                </div>
            </div>
        </section>

    </main>

    <!-- Script para agregar comentarios -->
    <script>
        function addComment() {
            var commentInput = document.getElementById("commentInput");
            var commentList = document.getElementById("commentList");

            if (commentInput.value.trim() !== "") {
                var newComment = document.createElement("div");
                newComment.classList.add("comment");
                
                var commentText = document.createElement("p");
                commentText.innerText = commentInput.value;
                
                newComment.appendChild(commentText);
                commentList.appendChild(newComment);

                commentInput.value = "";
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
