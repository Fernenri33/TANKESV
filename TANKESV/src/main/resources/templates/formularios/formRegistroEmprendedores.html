<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Emprendedores</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/diseñoGeneral.css" rel="stylesheet">
</head>
<body>
    <main class="container1">

        <h1 class="h1">Registro de Emprendedores</h1>

        <form class="container formulario" id="registro-emprendedores" action="#" method="POST">     
            <section class="row section2_formulario">
                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="nombre-completo">Nombre completo:</label>
                    <input class="inputv2" type="text" id="nombre-completo" name="nombre_completo" placeholder="Ingresar nombre completo" required>
                </section>

                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="nombre-negocio">Nombre del negocio:</label>
                    <input class="inputv2" type="text" id="nombre-negocio" name="nombre_negocio" placeholder="Ingresa el nombrel del Negocio" required>
                </section>
            </section>

            <section class="row section2_formulario">
                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="categorias">Categoria de emprendimiento:</label>
                    <select class="select-inputv2" id="categorias" name="categorias[]" required>
                        <option value="comida_bebidas">Comida y Bebidas</option>
                        <option value="moda_accesorios">Moda y Accesorios</option>
                        <option value="belleza_cuidado">Belleza y Cuidado Personal</option>
                        <option value="arte_artesania">Arte y Artesanía</option>
                        <option value="tecnologia_electronica">Tecnología y Electrónica</option>
                        <option value="hogar_decoracion">Hogar y Decoración</option>
                        <option value="deporte_bienestar">Deporte y Bienestar</option>
                        <option value="servicios">Servicios</option>
                        <option value="educacion_capacitacion">Educación y Capacitación</option>
                        <option value="mascotas">Mascotas</option>
                    </select>
                </section>
    
                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="email">Correo Electrónico:</label>
                    <input class="inputv2" type="email" name="email" id="email" placeholder="Ingresar Email del Negocio" required>
                </section>
            </section>

            <section class="row section2_formulario">
                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="contraseña">Contraseña:</label>   
                    <input class="inputv2" type="password" name="contraseña" id="contraseña" placeholder="Crear Contraseña" required>
                </section>
    
                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="confirmar-contraseña">Confirmar contraseña:</label>
                    <input class="inputv2" type="password" name="confirmar-contraseña" placeholder="Confirmar Contraseña" required>
                </section>
            </section>

            <section class="row section2_formulario">
                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="numero-telefono">Número de teléfono:</label>
                    <input class="inputv2" type="number" name="numero-telefono" id="numero_telefono" placeholder="0000-0000" required> 
                </section>
    
                <section class="col-sm-6 subseccion"> 
                    <label class="labelv2" for="direccion">Dirección del negocio:</label>
                    <input class="inputv2" type="text" name="direccion" id="direccion" placeholder="Ingresar dirección del Negocio">
                </section>
            </section>

            <section class="row section1_formulario">
                <label class="labelv1" for="redes-sociales">Redes sociales o página web:</label>
                <input class="inputv1" type="url" name="redes-sociales" id="redes_sociales" placeholder="Ingresa la URL de tus redes sociales o pagina web">
            </section>

            <section class="row section3_formulario">
                <label class="labelv3" for="terminos">Al registrarte estas aceptando automaticamente los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a></label>
            </section>

            <section class="section3_formulario">
                <input class="submit" type="submit" value="Registrar Emprendedor">
            </section>
        </form>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
