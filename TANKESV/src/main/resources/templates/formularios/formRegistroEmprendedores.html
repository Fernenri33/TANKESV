<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Emprendedores</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        /* Estilos generales */
        body {
            background-color: #1f1f1f; /* Fondo oscuro */
            color: #ffffff; /* Texto blanco */
        }

        h2 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }

        label {
            color: #ffffff; /* Etiquetas en blanco */
        }

        .form-control, .form-select {
            background-color: transparent; /* Fondo transparente */
            border: 1px solid #ffffff; /* Borde blanco */
            color: #ffffff; /* Texto blanco dentro de los inputs */
        }

        .form-control::placeholder {
            color: #dddddd; /* Placeholder en gris claro */
        }

        /* Hover y Focus en inputs */
        .form-control:hover, .form-select:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Fondo ligeramente blanco en hover */
        }

        .form-control:focus, .form-select:focus {
            background-color: rgba(255, 255, 255, 0.1); /* Fondo blanco más oscuro en focus */
            border-color: #ffffff; /* Borde blanco al enfocar */
            box-shadow: none; /* Eliminar el box-shadow */
        }

        .btn-primary {
            background-color: #6a2ea0;
            border-color: #6a2ea0;
        }

        .btn-primary:hover {
            background-color: #571f7f;
            border-color: #571f7f;
        }

        .form-check-label {
            color: #ffffff; /* Texto de términos en blanco */
        }

        a {
            color: #6a2ea0; /* Enlaces en púrpura */
        }

        a:hover {
            color: #ffffff; /* Cambiar a blanco al pasar el mouse por encima */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Registro de Emprendedores</h2>
        <form id="registro-emprendedores" action="#" method="POST">     
            <!-- Información Personal -->
            <div class="mb-3">
                <label for="nombre-completo" class="form-label">Nombre completo:</label>
                <input type="text" id="nombre-completo" name="nombre_completo" class="form-control" placeholder="Fernando Peso Pluma" required>
            </div>

            <div class="mb-3">
                <label for="nombre-negocio" class="form-label">Nombre del negocio:</label>
                <input type="text" id="nombre-negocio" name="nombre_negocio" class="form-control" placeholder="Mi negocio" required>
            </div>

            <div class="mb-3">
                <label for="categorias" class="form-label">Selecciona las categorías de tu emprendimiento:</label>
                <select id="categorias" name="categorias[]" class="form-select" multiple required>
                    <option value="comida_bebidas">Comida y Bebidas</option>
                    <option value="moda_accesorios">Moda y Accesorios</option>
                    <option value="belleza_cuidado">Belleza y Cuidado Personal</option>
                    <option value="arte_artesania">Arte y Artesanía</option>
                    <option value="tecnologia_electronica">Tecnología y Electrónica</option>
                    <option value="hogar_decoracion">Hogar y Decoración</option>
                    <option value="deporte_bienestar">Deporte y Bienestar</option>
                    <option value="servicios">Servicios</option>
                    <option value="educacion_capacitacion">Educación y Capacitación</option>
                    <option value="mascotas">Mascotas</option>
                </select>
                <small class="form-text">Puedes seleccionar varias categorías manteniendo presionada la tecla Ctrl (Cmd en Mac) mientras haces clic.</small>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="pesopluma@gmail.com" required>
            </div>
            
            <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña:</label>   
                <input type="password" name="contraseña" id="contraseña" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="confirmar-contraseña" class="form-label">Confirmar contraseña:</label>
                <input type="password" name="confirmar-contraseña" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="numero-telefono" class="form-label">Número de teléfono:</label>
                <input type="number" name="numero-telefono" id="numero_telefono" class="form-control" placeholder="+503 8965 9866" required> 
            </div>

            <div class="mb-3"> 
                <label for="direccion" class="form-label">Dirección del negocio:</label>
                <input type="text" name="direccion" id="direccion" class="form-control" placeholder="Calle aqui no hay postes, casa 13">
            </div>

            <div class="mb-3">
                <label for="redes-sociales" class="form-label">Redes sociales o página web:</label>
                <input type="url" name="redes-sociales" id="redes_sociales" class="form-control">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" id="terminos" name="terminos" class="form-check-input" required>
                <label for="terminos" class="form-check-label">Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a></label>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
