<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/diseñoGeneral.css" rel="stylesheet">
</head>
<body class="body2">
    <main class="container1">

        <h1 class="h1">Recuperación de Contraseña</h1>

        <!-- Solicitud de Recuperación -->
        <form class="container formulario" method="post" action="/RecuperarContrasena">
            <h3 class="h3">Solicitar Recuperación de Contraseña</h3>
            <section class="row section1_formulario">
                <label class="labelv1" for="email">Correo Electrónico:</label>
                <input class="inputv2" type="email" name="email" id="email" placeholder="Introduce tu correo electrónico" required>
            </section>
            
            <section class="row section3_formulario">
                <input class="submit" type="submit" value="Solicitar Recuperación">
            </section>
            <p class="p hidden">Se ha enviado un correo electrónico con instrucciones para la recuperación.</p>
        </form>

        <!-- Cambio de Contraseña -->
        <form class="container formulario hidden" method="post" action="/CambiarContrasena">
            <h3 class="h3">Cambiar Contraseña</h3>

            <section class="row section2_formulario hidden">
                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="token">Token de Recuperación:</label>
                    <input class="inputv2" type="text" id="token" placeholder="Introduce el token recibido" required>
                </section>

                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="newPassword">Nueva Contraseña:</label>
                    <input class="inputv2" type="password" id="newPassword" placeholder="Introduce tu nueva contraseña" required>
                </section>

                <section class="section3_formulario">
                    <input class="submit" type="submit" value="Cambiar Contraseña">
                </section>
                <p class="p">La contraseña ha sido cambiada exitosamente.</p>
            </section>
        </form>
    </main>
</body>
</html>
