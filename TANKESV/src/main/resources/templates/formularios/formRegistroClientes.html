<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/diseñoGeneral.css" rel="stylesheet">
    <title>Registro Clientes</title>
</head>
<body class="body2">
    <main class="container1">

        <h1 class="h1"> Registro Clientes</h1>

            <form class="container formulario" id="Registro-Clientes" action="#" method="post">

            <section class="row section2_formulario">
                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="nombre-completo">Nombre completo: </label>
                    <input class="inputv2" type="text" id="nombre-completo" name="nombre_completo" placeholder="Ingresar Nombre Completo" required>
                </section>  
                 
                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="email">Correo Electronico: </label>
                    <input class="inputv2" type="email" id="email" name="email" placeholder="Ingresa tu Email" required>
                </section>
            </section>

            <section class="row section3_formulario">
                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="contraseña">Contraseña: </label>
                    <input class="inputv2" type="password" id="contraseña" name="contraseña" placeholder="Crear Contraseña" required>
                </section>
    
                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="confirmar-contraseña">Confirmar contraseña: </label>
                    <input class="inputv2" type="password" id="confirmar-contraseña" name="confirmar_contraseña" placeholder="Confirmar Contraseña" required>
                </section>

                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="nunero-telefono">Numero de telefono: </label>
                    <input class="inputv2" type="number" id="numero-telefono" name="numero_telefono" placeholder="0000-0000">
                </section>
            </section>

            <section class="row section3_formulario">
                <label class="labelv3" for="terminos">Al registrarse automaticamente estaras aceptando nuestros <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a></label>
            </section>

            <div class="row section3_formulario">
                <input class="submit" type="submit" value="Registrarse">
            </div>
        </form>    
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
