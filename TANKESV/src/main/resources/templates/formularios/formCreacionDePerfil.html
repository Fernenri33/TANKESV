<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/diseñoGeneral.css" rel="stylesheet">
</head>
<body>
    <main class="container1">
        <h1 class="h1">Creación de perfil</h1>

        <!-- Mensaje de advertencia -->
        <div th:if="${message}" class="alert alert-info" role="alert">
            <span th:text="${message}"></span>
        </div>

        <form action="/CreacionPerfil" method="post" enctype="multipart/form-data" class="container formulario">
            <section class="row section2_formulario">
                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="nombre">Nombre completo</label>
                    <input class="inputv2" type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo">
                </section>

                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="correo">Correo electrónico</label>
                    <input class="inputv2" type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico">
                </section>
            </section>

            <section class="row section2_formulario">
                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="password">Contraseña</label>
                    <input class="inputv2" type="password" id="password" name="password" placeholder="Cree una contraseña">
                </section>

                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="confirm-password">Confirmar Contraseña</label>
                    <input class="inputv2" type="password" id="confirm-password" name="confirmPassword" placeholder="Confirme su contraseña">

                </section>
            </section>

            <section class="row section2_formulario">
                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="telefono">Teléfono</label>
                    <input class="inputv2" type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono">
                </section>

                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="fecha-nacimiento">Fecha de nacimiento</label>
                    <input class="inputv2" type="date" id="fecha-nacimiento" name="fechaNacimiento">
                </section>
            </section>

            <section class="row section1_formulario">
                <label class="labelv1" for="direccion">Dirección</label>
                <textarea class="textarea" id="direccion" name="direccion" rows="3" placeholder="Ingrese su dirección"></textarea>
            </section>

            <section class="row section1_formulario">
                <label class="labelv1" for="foto-perfil">Foto de perfil</label>
                <input class="form-control inputFile" type="file" id="foto-perfil" name="imagen_perfil">
            </section>

            <section class="row section3_formulario">
                <input class="submit" type="submit" value="Crear Perfil">
            </section>
        </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
