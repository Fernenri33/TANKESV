<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Emprendedor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/diseñoGeneral.css" rel="stylesheet">
</head>
<body>
    <main class="container1">

        <h1 class="h1">Perfil de Emprendedor</h1>

        <form class="container formulario" id="perfil-emprendedor" action="/PerfilEmprendedor" method="POST">     
            <section class="row section2_formulario">
                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="nombre">Nombre completo:</label>
                    <input class="inputv2" type="text" id="nombre" name="nombre" placeholder="Ingresar nombre completo" required>
                </section>

                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="nombre-negocio">Nombre del negocio:</label>
                    <input class="inputv2" type="text" id="nombre-negocio" name="nombre_negocio" placeholder="Ingresa el nombre del negocio" required>
                </section>
            </section>

            <section class="row section2_formulario">
                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="email">Correo Electrónico:</label>
                    <input class="inputv2" type="email" id="email" name="email" placeholder="Ingresar Email del Negocio" required>
                </section>
    
                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="telefono">Número de teléfono:</label>
                    <input class="inputv2" type="number" id="telefono" name="telefono" placeholder="0000-0000" required>
                </section>
            </section>

            <section class="row section2_formulario">
                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="descripcion">Descripción del negocio:</label>   
                    <textarea class="inputv2" id="descripcion" name="descripcion" placeholder="Describe brevemente tu negocio" rows="3"></textarea>
                </section>

                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="sector">Industria:</label>
                    <select class="select-inputv2" id="sector" name="sector" required>
                        <option value="">Selecciona una opción</option>
                        <option value="tecnologia">Tecnología</option>
                        <option value="educacion">Educación</option>
                        <option value="salud">Salud</option>
                        <option value="comercio">Comercio</option>
                        <option value="otro">Otro</option>
                    </select>
                </section>
            </section>

            <section class="row section1_formulario">
                <label class="labelv1" for="redes-facebook">Facebook:</label>
                <input class="inputv1" type="text" id="redes-facebook" name="redes-facebook" placeholder="Tu perfil de Facebook">

                <label class="labelv1 mt-3" for="redes-whatsapp">WhatsApp:</label>
                <input class="inputv1" type="text" id="redes-whatsapp" name="redes-whatsapp" placeholder="Tu número de WhatsApp">
            </section>

            <section class="section3_formulario">
                <input class="submit" type="submit" value="Guardar Perfil">
            </section>
        </form>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
