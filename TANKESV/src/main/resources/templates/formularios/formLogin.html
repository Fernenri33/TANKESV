<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/diseñoGeneral.css" rel="stylesheet"> <!-- Asegúrate de incluir este archivo CSS -->
</head>
<body class="body2">

    <main class="container2">

        <!-- Mensaje de advertencia -->
        <div th:if="${message}" class="alert alert-info" role="alert">
            <span th:text="${message}"></span>
        </div>
        <br><br>
        <h1 class="h1">Login</h1>

        <section class="section3_formulario">
            <img class="img" src="https://via.placeholder.com/100" alt="Placeholder Image">
        </section>

        <form action="login" method="post" class="container formulario">
            <section class="row section1_formulario">
                <label class="labelv1" for="email">Correo electrónico</label>
                <input class="inputv1" type="email" id="email" name="email" placeholder="Correo electrónico"> <!-- Nota: name="email" -->
            </section>
        
            <section class="row section1_formulario">
                <label class="labelv1" for="password">Contraseña</label>
                <input class="inputv1" type="password" id="password" name="password" placeholder="Contraseña"> <!-- Nota: name="password" -->
            </section>
        
            <section class="row section3_formulario">
                <input class="submit" type="submit" value="Iniciar Sesión">
            </section>
        </form>
        

        <section class="row section4_formulario">
                <a class="a" href="">Olvidé mi contraseña</a>
        </section>

        <section class="row section4_formulario">
            <a class="a" href="#">No tengo cuenta</a>
        </section>
            
        <div class="section4_formulario">
            <a class="a2" href="#">Términos de Uso</a>
            <a class="a2" href="#">Política de privacidad</a>
            <a class="a2" href="#">Contacto</a>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
