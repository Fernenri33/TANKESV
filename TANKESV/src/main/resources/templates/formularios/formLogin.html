<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/diseñoGeneral.css" rel="stylesheet"> <!-- Archivo CSS personalizado -->
</head>
<body class="body2">

    <main class="container2">

        <!-- Mensaje de advertencia -->
        
        <br><br>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        
            <h1 class="h1">Login</h1>

        <form th:action="@{/login}" method="post">
        
            <section class="row section1_formulario">
                <label class="labelv1" for="email">Correo electrónico</label>
                <input class="inputv1" type="email" id="email" name="email" placeholder="Correo electrónico" required> <!-- Asegúrate de que el nombre sea 'email' -->
            </section>
        
            <section class="row section1_formulario">
                <label class="labelv1" for="password">Contraseña</label>
                <input class="inputv1" type="password" id="password" name="password" placeholder="Contraseña" required> <!-- Asegúrate de que el nombre sea 'password' -->
            </section>
        
            <section class="row section3_formulario">
                <input class="submit" type="submit" value="Iniciar Sesión">
            </section>
        
            
            
        </form>
        <div th:if="${param.error}">
        <p style="color: red;">Usuario o contraseña incorrectos.</p>
    </div>

        <section class="row section4_formulario">
            <a class="a" href="#">Olvidé mi contraseña</a>
        </section>

        <section class="row section4_formulario">
            <a class="a" href="/CreacionPerfil">No tengo cuenta</a>
        </section>
            
        <div class="section4_formulario">
            <a class="a2" href="#">Términos de Uso</a>
            <a class="a2" href="#">Política de privacidad</a>
            <a class="a2" href="#">Contacto</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
