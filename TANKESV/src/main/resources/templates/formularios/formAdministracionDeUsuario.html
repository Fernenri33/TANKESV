<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/diseñoGeneral.css" rel="stylesheet">
    <title>Administración de Usuario</title>
</head>

<body>
  <main class="container1">

    <h1 class="h1">Administración de Usuario</h1>
      
      <form action="#" method="post" class="container formulario">
  
        <section class="row section2_formulario"> 

          <section class="col-sm-6 subseccion">
            <label class="labelv2" for="nombre_usuario">Nombre del usuario</label>
            <input class="inputv2" type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Nombre del usuario se autocompleta" required>
          </section>

          <section class="col-sm-6 subseccion">
            <label class="labelv2" for="id_usuario">ID del usuario</label>
            <input class="inputv2" type="text" id="id_usuario" name="id_usuario" placeholder="ID del usuario se autocompleta" required>
          </section>

        </section>

        <section class="row section2_formulario">

          <section class="col-sm-6 subseccion">
            <label class="labelv2" for="ticket">ID del ticket</label>
            <input class="inputv2" type="text" id="ticket" name="ticket" placeholder="ID del ticket autocompleta" required>
          </section>
  
          <section class="col-sm-6 subseccion">
            <label class="labelv2" for="estado">Estado</label>
            <select class="select-inputv2" id="estado" name="estado">
                <option value="activo">Activo</option>
                <option value="suspendido">Suspendido</option>
                <option value="en_revision">En revisión</option>
            </select>
          </section>

        </section>

        <section class="row section1_formulario">
          <label class="labelv1" for="motivos">Motivos del cambio</label>
          <textarea class="textarea" id="motivos" name="motivos" rows="4" placeholder="Escribe los motivos del cambio aquí..."></textarea>
        </section>

        <section class="row section3_formulario">
          <input class="submit" type="submit" value="Enviar Reporte">
        </section>
      </form>
      
    <button class="btn btn-primary" type="submit" data-bs-toggle="collapse" data-bs-target="#motivo" aria-expanded="false" aria-controls="motivo">
          Motivo de revisión
    </button>

    <section class="collapse" id="motivo">
      <section class="card card-body">Usuario con actividad sospechosa</section>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
