<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/disenioFormReporteDeUsuarios.css" rel="stylesheet">
    <link href="../css/disenoFormAdministracionDeUsuario.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>Administración de Usuario</title>
</head>
<body>

    <h1>Administración de Usuario</h1>

    <form action="#" method="post">

        <label for="nombre_usuario">Nombre del usuario</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Nombre del usuario se autocompleta" required>

        <label for="id_usuario">ID del usuario</label>
        <input type="text" id="id_usuario" name="id_usuario" placeholder="ID del usuario se autocompleta" required>

        <label for="ticket">ID del ticket</label>
        <input type="text" id="ticket" name="ticket" placeholder="ID del ticket autocompleta" required>

        <label for="estado">Estado</label>
        <select id="estado" name="estado">
            <option value="activo">Activo</option>
            <option value="suspendido">Suspendido</option>
            <option value="en_revision">En revisión</option>
        </select>

        <label for="motivos">Motivos del cambio</label>
        <textarea id="motivos" name="motivos" rows="4" placeholder="Escribe los motivos del cambio aquí..."></textarea>

        <input type="submit" value="Enviar Reporte">

    </form>

        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#motivo" aria-expanded="false" aria-controls="motivo">
          Motivo de revisión
        </button>
      </p>
      <div class="collapse" id="motivo">
        <div class="card card-body">
          Usuario con actividad sospechosa
        </div>
      </div>


    
</body>
</html>
