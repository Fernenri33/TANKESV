<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empresario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/diseñoGeneral.css" rel="stylesheet">
</head>
<body>
    <main class="container1">
        <h1 class="h1">Registro de Empresario</h1>

        <form action="" method="post" class="container formulario">
            <section class="row section2_formulario">
                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="nombre_emprendimiento">Nombre del Emprendimiento</label>
                    <input type="text" class="inputv2" id="nombre_emprendimiento" name="nombreEmprendimiento" placeholder="Ingrese el nombre del emprendimiento" required>
                </section>

                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="email">Correo Electrónico</label>
                    <input type="email" class="inputv2" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                </section>
            </section>

            <section class="row section2_formulario">
                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="num_telefono">Número de Teléfono</label>
                    <input type="text" class="inputv2" id="num_telefono" name="numTelefono" placeholder="Ingrese su número de teléfono" required>
                </section>

                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="industria">Industria</label>
                    <select class="inputv2" id="industria" name="industria" required>
                        <option value="">Seleccione una opción</option>
                        <option value="Tecnología">Tecnología</option>
                        <option value="Alimentos">Alimentos</option>
                        <option value="Moda">Moda</option>
                        <option value="Educación">Educación</option>
                        <option value="Salud">Salud</option>
                        <option value="Otro">Otro</option>
                    </select>
                </section>
            </section>

            <section class="row section2_formulario">
                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="facebook_link">Facebook</label>
                    <input type="url" class="inputv2" id="facebook_link" name="facebookLink" placeholder="Enlace a su perfil de Facebook">
                </section>

                <section class="col-sm-6 subseccion">
                    <label class="labelv2" for="wsp_link">WhatsApp</label>
                    <input type="url" class="inputv2" id="wsp_link" name="wspLink" placeholder="Enlace a su WhatsApp">
                </section>
            </section>

            <section class="section3_formulario">
                <button type="submit" class="submit btn btn-primary">Registro Empresario</button>
            </section>
        </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
