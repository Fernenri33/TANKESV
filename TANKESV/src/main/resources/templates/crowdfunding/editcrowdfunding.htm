<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/crowdfunding/generalCrowdfunding.css" rel="stylesheet">
    <title>Editar proyecto</title>
</head>
<body>
    
    <main>
        <form>
            <div class="mb-3">
                <label for="nombreProyecto" class="form-label">Nombre del proyecto</label>
                <input type="text" id="nombreProyecto" required>

                <label for="descripcion">Descripción del proyecto</label>
                <textarea class="textarea" id="descripcion" name="descripcion" rows="4" required></textarea>

                <label for="metaMonetaria">Meta monetaria</label>
                <input type="number" id="rango" name="rango" min="1000" max="10000" placeholder="1000">

            </div>
        </form>
        <a class="btn btn-success">Añadir imágenes</a>
    </main>
    
</body>
</html>
