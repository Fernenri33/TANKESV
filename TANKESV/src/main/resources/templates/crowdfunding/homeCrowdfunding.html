<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/crowdfunding/generalCrowdfunding.css" rel="stylesheet">
    <title>crowdfundings</title>
</head>
<body>

    <header class="navbar navbar-expand-lg bg-body-tertiary">

        <nav>
            <a class="aBarraNav" href="/homeUsuario">TANKESV</a>
            <a class="aBarraNav" href="/editCrowdfunding">Registrar Emprendimiento</a>
        </nav>

    </header>

    <main class="body main">

        <section class="mainText">
            <h1 class="h1">Apoya los Proyectos</h1>
        </section>
        
        <section class="row container1">
            <section th:each="crowdfunding : ${crowdfundings}" class="col-sm-6 product-card">
                <img th:src="@{${crowdfunding.main_img}}" alt="Producto" class="img-fluid" style="max-width: 200px;">

                    <section class="product-info">
                        <section class="brand">Emprendimiento</section>
                        <section th:text="${crowdfunding.titulo}" class="name">Nombre Emprendimiento</section>
                        <a th:href="@{'/crowdfundingDetalle/' + ${crowdfunding.idCrowdfunding}}" type="button" class="btn">Ver m√°s</a>
                    </section>
            </section>
        </section>

    </main>
    
</body>
</html>
