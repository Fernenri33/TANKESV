<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/crowdfunding/newCrowdfunding.css" rel="stylesheet">
    <title>Editar</title>
</head>
<body>
    <main class="main">
        <h1>Editar Emprendimiento Crowdfunding</h1> 
        <form th:action="@{/editCrowdfunding/{id}(id=${crowdfunding.idCrowdfunding})}" method="post" enctype="multipart/form-data">
            <!-- Campo Nombre del Proyecto -->
            <div class="mb-3">
                <label for="nombreProyecto" class="form-label">Nombre del proyecto</label>
                <input type="text" 
                       class="form-control" 
                       id="nombreProyecto" 
                       name="nombreProyecto" 
                       th:value="${crowdfunding.titulo}" 
                       placeholder="Introduce el nombre del proyecto" 
                       required>
            </div>
    
            <!-- Campo Descripción -->
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción del proyecto</label>
                <textarea class="form-control" 
                          id="descripcion" 
                          name="descripcion" 
                          rows="4" 
                          placeholder="Describe el proyecto..." 
                          required
                          th:text="${crowdfunding.descripcion}"></textarea>
            </div>
    
            <!-- Campo Portada -->
            <div class="mb-3">
                <label for="formFile" class="form-label">Suba la portada de su proyecto</label>
                <input class="form-control" 
                       type="file" 
                       id="formFile" 
                       name="formFile">
            </div>            
    
            <!-- Campo Meta Monetaria -->
            <div class="mb-3">
                <label for="metaMonetaria" class="form-label">Meta monetaria en dolares</label>
                <input type="number" 
                       class="form-control" 
                       id="metaMonetaria" 
                       name="metaMonetaria" 
                       min="1000" 
                       max="10000" 
                       placeholder="1000" 
                       required
                       th:value="${crowdfunding.meta}">
            </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
            </div>
        </form>
    </main>    
</body>
</html>
