<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/crowdfunding/generalCrowdfunding.css" rel="stylesheet">
    <title>Editar proyecto</title>
</head>
<body>

    <header class="navbar navbar-expand-lg bg-body-tertiary">

        <nav>
            <a class="aBarraNav" href="#index">TANKESV</a>
            <a class="aBarraNav" href="/HomeCrowdfunding">Inicio Emprendimientos</a>
        </nav>

    </header>
    
    <main class="main">
        <h1>Agregar Emprendimiento Crowdfunding</h1>
        <form action="/editCrowdfunding" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <!-- Nombre del Proyecto -->
                <label for="nombreProyecto" class="form-label">Nombre del proyecto</label>
                <input type="text" class="form-control" id="nombreProyecto" name="nombreProyecto" placeholder="Introduce el nombre del proyecto" required>
            </div>
        
            <div class="mb-3">
                <!-- Descripción del Proyecto -->
                <label for="descripcion" class="form-label">Descripción del proyecto</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="4" placeholder="Describe el proyecto..." required></textarea>
            </div>

            <div class="mb-3">
                <label for="formFile" class="form-label">Suba la portada de su proyecto</label>
                <input class="form-control" type="file" id="formFile" name="formFile">
            </div>            

              <div class="mb-3">
                <!-- Meta Monetaria -->
                <label for="metaMonetaria" class="form-label">Meta monetaria en dolares</label>
                <input type="number" class="form-control" id="metaMonetaria" name="metaMonetaria" min="1000" max="10000" placeholder="1000" required>
            </div>
        
            <div class="mt-4">
                <!-- Botón de Envío -->
                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
            </div>
        </form>
    </main>
    
</body>
</html>
