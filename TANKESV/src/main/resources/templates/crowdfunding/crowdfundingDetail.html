<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${crowdfunding.titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/crowdfunding/detailCrowdfunding.css" rel="stylesheet">
</head>
<body>
    <h1 th:text="${crowdfunding.titulo}"></h1>
    <img class="main-image" th:src="@{${crowdfunding.main_img}}" alt="Imagen del Emprendimiento">
    <p th:text="${crowdfunding.descripcion}"></p>
    <p>Meta Monetaria: <span th:text="${crowdfunding.meta}"></span></p>
    <p>Recaudado: <span th:text="${crowdfunding.recaudado}"></span></p>
    <a th:href="@{'/Pago/' + ${crowdfunding.idCrowdfunding}}" type="button" class="btn">Aportar</a>
</body>
</html>
