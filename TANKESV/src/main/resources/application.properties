spring.application.name=tankesv

# URL de conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/tankesv?useSSL=false&serverTimezone=America/El_Salvador

# Credenciales de acceso a la base de datos
spring.datasource.username=root
spring.datasource.password=

# Driver JDBC de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraciones de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Limites de tamaño para la subida de archivos

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Mostrar archivos estaticos
spring.resources.static-locations=file:/uploads/
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

